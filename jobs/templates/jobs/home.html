
<!doctype html>
<html lang="en">
{% load static %} <!-- telling code theres gonna be some static files used-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Century Fashion</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>





<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Century Fashion</h1>
      <img src="{% static 'maria.jpg' %}" height=240> </img> <!--puttin img in-->
      <p class="lead text-muted">Iconic Fashion Moments of the 20th Century</p>
      <p>
        <a href="mailto:ellenmwhelan98@gmail.com" class="btn btn-primary my-2">Contact Me</a>
      </p>

    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all%} <!--loop through all job objects we have-->
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{job.image.url}}"</img> <!--gets img url from object-->
            <div class="card-body">
              <p class="card-text">{{job.summary }}</p>

            </div>
          </div>
          </a>
        </div>
        {% endfor %} <!--code showing each of the jobs inside the jobs list-->
      </div>
    </div>
  </div>

</main>


<script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
<script src="{% static 'popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
    </body>
</html>
